<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Reverse: 1999 Rewards</title>
  <link rel="stylesheet" href="style.css" />
<style>
  html, body {
    touch-action: manipulation;
    overscroll-behavior: none;
    overflow: hidden;
    user-select: none;
  }
</style>

</head>
<body>

  <audio id="bgm" src="assets/bgm/bgm.mp3" loop></audio>

  <!-- ðŸŒŸ Summon info (Top-left) -->
  <div id="summon-info">
    Summoned: <span id="summon-count">0</span>
    <img id="reset-btn" src="assets/img/reset.png" alt="Reset Pity" />
  </div>

  <img id="record-btn" src="assets/img/record.png" alt="Record"
       style="position: absolute; bottom: 20px; left: 20px; width: 120px; height: auto; cursor: pointer;" />

  <div id="records-overlay">
    <div id="records-modal">
      <h2 id="record-title">Summon Record</h2>
      <table id="records-table">
        <thead>
          <tr><th>â˜…</th><th>Time</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="pagination-controls">
        <button id="prev-page">â—„</button>
        <span id="page-indicator">1/1</span>
        <button id="next-page">â–º</button>
      </div>
    </div>
  </div>

  <!-- ðŸŽ® Buttons aligned to bottom-right -->
  <div id="button-wrapper">
    <img src="assets/img/btn1.png" id="pull-btn-1" class="pull-btn" />
    <img src="assets/img/btn2.png" id="pull-btn-2" class="pull-btn" />
  </div>

  <!-- X10 button placed separately -->
  <img src="assets/img/btn10.png" id="pull-btn-10" class="pull-btn" />

  <!-- ðŸŽ¥ Video reward screen (hidden until summon) -->
  <div id="video-screen" style="display: none;">
    <img id="skip-btn" src="assets/img/skip.png" alt="Skip" />
    <video id="reward-video" autoplay></video>
  </div>

  <script src="script.js"></script>

  <div id="footer-note">
    *This is a fan-made simulator for entertainment and giveaway purposes only. It is not affiliated with or endorsed by Reverse: 1999 or Bluepoch.
  </div>
<script>
  // Prevent pinch zoom and swipe gesture (some version of Safari)
  document.addEventListener('gesturestart', e => e.preventDefault());
  document.addEventListener('gesturechange', e => e.preventDefault());
  document.addEventListener('gestureend', e => e.preventDefault());

  // Prevent touch scroll
  document.addEventListener('touchmove', e => {
    if (e.scale !== 1) e.preventDefault();
  }, { passive: false });
</script>

</body>
</html>
